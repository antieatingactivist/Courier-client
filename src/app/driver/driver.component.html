


<div class="card dark" style="width: 18rem;">
    
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <form novalidate
      (ngSubmit)="save(signupForm)"
      #signupForm="ngForm">
      <select class="form-select" aria-label="Default select example" [(ngModel)]=driver.number name="driverNumber">
        <option value="">Select Driver Number</option>
        <option *ngFor="let driver of drivers" value="{{driver.id}}">{{driver.id}}</option>
      </select>
      <button class="btn btn-primary mr-3"
      type="submit"
      style="width:80px"
      [title]="signupForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
      [disabled]="!signupForm.valid">Save</button>
      </form>

    </div>
  </div>
